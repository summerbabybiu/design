		<!-- Modal Structure -->
		<div id="logIn" class="modal">
			<div class="modal-content">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="login_email" type="text" class="validate">
								<label for="login_email">用户名/邮箱</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="login_password" type="password" class="validate">
								<label for="login_password">密码</label>
							</div>
						</div>

					</form>
				</div>
			</div>

			<div class="modal-footer">
				<a onclick="resetPassword()" href="#" class="forget_p">忘记密码？</a>
				<a class="waves-effect waves-light btn " href="#" onclick="enter()">登录</a>
			</div>
		</div>

		<div id="register" class="modal">
			<div class="modal-content">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="register_name" type="text" class="validate">
								<label for="name">用户名</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="register_email" type="email" class="validate">
								<label for="register_email">邮箱</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="register_password" type="password" class="validate">
								<label for="register_password">密码</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a class="waves-effect waves-light btn" href="#" onclick="register()">注册</a>
			</div>
		</div>

		<div id="change_password" class="modal">
			<div class="modal-content">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="new_p" type="password" class="validate">
								<label for="new_p">新密码</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="confirm_p" type="password" class="validate">
								<label for="confirm_p">确认密码</label>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="modal-footer">
				<a class="waves-effect waves-light btn " href="#" onclick="changePassword()">修改</a>
			</div>
		</div>
